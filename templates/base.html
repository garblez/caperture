<!DOCTYPE html>
<html>
  <head>
    <title>{{ .Title }}</title>
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
  </head>
  <body style="display: flex; flex-direction: column; justify-content: space-between; min-height: 100%;">
    <div style="flex: 0.2; display: flex; flex-direction: row; min-width: 100%">
      <header style="flex: 1;">
        <h1>Caperture Photography</h1>
      </header>
      <nav style="flex: 0.2; justify-self: flex-end">
        <a href="/">Home</a>
        <a href="/contact">Contact</a>
        <a href="/gallery">Gallery</a>
      </nav>
    </div>

    <main hx-boost="true" style="flex 1">
      {{ template "content" . }}
    </main>

    <hr />

    <footer style="flex 0.2; justify-self: flex-end;">
      <p>&copy; 2024 Jonathan Bain</p>
    </footer>
  </body>
</html>
