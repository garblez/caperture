<!DOCTYPE html>
<html>
  <head>
    <title>{{ .Title }}</title>
    <script src="/static/js/htmx.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  </head>
  <body style="display: flex; flex-direction: column; justify-content: space-between; min-height: 100%;">
    <div style="flex: 0.2; display: flex; flex-direction: row; min-width: 100%">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <img src="/static/images/test.png" alt="Didn't load properly!" width="150px" class="navbar-item">
          <h1 class="navbar-item">
            Caperture Photography
          </h1>
        </div>
        <div class="navbar-menu">
          <div class="navbar-end">
            <div class="buttons">
            <a class="navbar-item" href="/">Home</a>
            <a class="navbar-item button is-primary" href="/contact">Contact</a>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <main hx-boost="true" style="flex 1" class="container">
      {{ template "content" . }}
    </main>

    <hr />

    <footer style="flex 0.2; justify-self: flex-end;">
      <p>&copy; 2024 Jonathan Bain</p>
    </footer>
  </body>
</html>
